<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
     <meta name="description" content="Play the classic Tic-Tac-Toe game for free online with two players.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="top-div">
        <span class="heading"><h2>Tic-Tac-Toe</h2></span>
        <a href="https://github.com/anuragjain-git" class="nav"><h2>GitHub</h2></a>
    </div>
    <div class="main-div">
        <p id="p"></p>
        <button type="reset" id="reset" class="btn">Reset</button>
        <table id="board">
            <tr>
                <td class = "a"></td>
                <td class = "b"></td>
                <td class = "c"></td>
            </tr>
            <tr>
                <td class = "d"></td>
                <td class = "e"></td>
                <td class = "f"></td>
            </tr>
            <tr>
                <td class = "g"></td>
                <td class = "h"></td>
                <td class = "i"></td>
            </tr>
        </table>
    </div>
    <script src="jquery.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
